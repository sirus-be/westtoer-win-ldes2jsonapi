version: '3.4'

x-logging: &default-logging
  driver: "json-file"
  options:
    max-size: "10m"
    max-file: "3"

services:

  proxy:
    logging: *default-logging
    labels:
      - "logging=true"
    image: svercoutere/sirus-westtoer-proxy:0.0.2
    restart: always
    environment:
      TARGET_API_URL: "http://resource"
      SPARQL_API_URL: "http://database:8890"
    ports:
      - 80:80
    networks:
      - ldes

  resource:
    logging: *default-logging
    labels:
      - "logging=true"
    image: svercoutere/sirus-mu-resources:0.0.3
    volumes:
      - ./config/resources:/config
    restart: always
    environment:
      CACHE_CLEAR_PATH: "http://cache/.mu/clear-keys"
      SPARQL_API_URL: "http://database:8890"
    networks:
      - ldes

  ldio-workbench:
    container_name: westtoer_ldes2triplestore_ldio-workbench
    image: ldes/ldi-orchestrator:2.13.0-SNAPSHOT
    volumes:
      - ./ldio-ldes2triplestore.yml:/ldio/application.yml:ro
    networks:
      - ldes
    depends_on:
      database:
        condition: "service_healthy"

  database:
    image: tenforce/virtuoso:1.3.2-virtuoso7.2.5.1
    environment:
      SPARQL_UPDATE: "true"
      DEFAULT_GRAPH: "http://mu.semte.ch/application"
      DBA_PASSWORD: mypassword
    volumes:
      - ./data/db:/data
      - ./config/virtuoso/virtuoso.ini:/data/virtuoso.ini
    healthcheck:
      test: ["CMD", "isql-v", "1111", "dba", "mypassword", "EXEC=SELECT 1;"]
      interval: 10s
      timeout: 2s
      retries: 20
    restart: always
    networks:
      - ldes
networks:
  ldes:
    driver: bridge
